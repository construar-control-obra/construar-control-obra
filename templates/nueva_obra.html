<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Obra</title>
  <style>
    body{font-family:Arial;background:#f6f7fb;margin:0;padding:20px}
    .wrap{max-width:780px;margin:0 auto}
    .card{background:#fff;border:1px solid #e6e6e6;border-radius:16px;padding:18px 20px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;margin:6px 0 12px}
    button{padding:12px 14px;border:0;border-radius:12px;background:#111;color:#fff;cursor:pointer}
    a{color:#6a00ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>➕ Nueva Obra</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div style="margin-top:12px">
            {% for cat,msg in messages %}
              <div style="padding:10px;border-radius:10px;margin:6px 0;background:#fff7e6;border:1px solid #ffe2a8">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <label>Nombre</label>
        <input name="nombre" placeholder="Ej. Casa Copas" required>

        <label>Ubicación</label>
        <input name="ubicacion" placeholder="Ej. Valle de Bravo">

        <label>Cliente</label>
        <input name="cliente" placeholder="Ej. Sr. Roberto">

        <button type="submit">Guardar</button>
      </form>

      <p style="margin-top:14px"><a href="/obras">← Volver a Obras</a></p>
    </div>
  </div>
</body>
</html>
